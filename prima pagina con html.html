    <!DOCTYPE html>
<html>
<head>
<title>Saluto Utente</title>
</head>
<body>

<h1>Inserisci il tuo nome, poi clicca sul bottone saluta.</h1>

<input type="text" id="nomeUtente" placeholder="Scrivi il tuo nome">
<button onclick="saluta()">Saluta</button>

<p id="messaggio"></p>

<script>
function saluta() {
  let nome = document.getElementById("nomeUtente").value;
  let messaggio = "Ciao " + nome + "!";
  document.getElementById("messaggio").innerText = messaggio;
}
</script>

</body>
